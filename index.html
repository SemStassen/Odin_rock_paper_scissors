<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors...Shoot!</h1>
    </header>
    <div class="roundCounter">
        <h3>Round 1</h3>
    </div>
    <div class="playerCont">
        <h2>You</h2>
        <div class="score">0 - 0</div>
        <h2>Computer</h2>
    </div>
    <div class="roundResult">
        <h3>Choose your weapon!</h3>
    </div>
    <div class="container">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>
    <div class="disclaimer">
        <h3>*First to 5 wins</h3>
    </div>
    <footer>Made by &nbsp; <a href="https://github.com/SemStassen">Sem Stassen</a> &nbsp; - The Odin Project 2022</footer>


    
    <div class="modal">
        <div class="modal-content">
            <h2 class="gameResult">you win</h2>
            <h3>final Score:</h3>
            <h3 class="finalScore">5 - 4</h3>
            <button>Play again</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
